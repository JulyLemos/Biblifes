<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/static/img/png/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login/login.css">
    <link rel="stylesheet" href="/static/css/star/star.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Biblifes</h1>
            <h5>Login</h5>
            <form>
                <input type="text" name="matricula" placeholder="Matrícula" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit" class="sign-in" id="continuar">Entrar</button>
            </form>
            <div class="signup-link">
                Primeiro acesso? <a href="cadastro">Clique aqui</a>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/star/star.js"></script>
<script src="/static/js/botão_logcad/botão_cadastro.js"></script>
</html>
