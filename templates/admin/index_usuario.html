{% extends "base.html" %}
<!-- {% block css %}<link rel="stylesheet" href="/static/css/admin/estilo.css">{% endblock %} -->
{% block titulo %}Administração de Usuarios{% endblock %}
{% block conteudo %}
<div class="d-flex justify-content-between align-items-center">
    <h1>Administração de Usuarios</h1>
</div>
<hr>
<table class="table table-striped table-hover table-sm table-usuarios">
    <thead>
        <tr>
            <th>Matricula</th>
            <th>Senha</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <div class="linha-usuarios">
                <td>{{u.matricula}}</td>
                <td>{{u.senha}}</td>
                <td>
                    <a href="/admin/alterar_usuario/{{u.id}}" class="btn btn-outline-success">
                        <i class="bi bi-pen"></i>
                    </a>
                    <a href="/admin/excluir_usuario/{{u.id}}" class="btn btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </div>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
