{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="/static/css/estante/estante.css">
{% endblock %}
{% block titulo %}Estante{% endblock %}
{% block conteudo %}

<div class="container">
    <ul class="nav nav-tabs" id="tablivros">
        <li class="nav-item">
            <a class="nav-link active" href="#todos" data-bs-toggle="tab"> <!--liga o elemento ao tipo correspondente, reafirma o que ele Ã©-->
                <i class="bi bi-bookmarks-fill" style="color:#8A2BE2;"></i> Todos 
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#lidos" data-bs-toggle="tab">
                <i class="bi bi-bookmark-fill" style="color: #28a745;"></i> Lidos 
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#lendo" data-bs-toggle="tab">
                <i class="bi bi-book" style="color:#F7FE1D;"></i>Lendo
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#qrler" data-bs-toggle="tab">
                <i class="bi bi-bookmark" style="color:#4169E1;"></i> Quero Ler

        </li>
        <li class="nav-item">
            <a class="nav-link" href="#relendo" data-bs-toggle="tab">

            <a class="nav-link" href="#abandonados" data-bs-toggle="tab">

        </li>
        <li>

        <li>

    <div class="cont-tab">
        <div class="tab-pane fade show active" id="todos">

        <div class="tab-pane fade" id="lidos">

        </div>

        </div>
        <div class="tab-pane fade" id="abandonados">

        </div>
        <div class="tab-pane fade" id="favoritos">
            <div class="livro-grid" id="favoritosGrid"></div>
        </div>
        <div class="tab-pane fade" id="tenho">
